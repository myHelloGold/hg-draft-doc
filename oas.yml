          "total_locked_balance": "0.0",
          "total_available_balance": "0.0",
          "accrued_fees": "0.0",
          "uom": "g"
        }
      ],
      "recent_transactions": []
    }
    ```

    ## Buying gold

    When the user has confirmed their intent to proceed with the transaction (either buy or sell), a quote needs to be created . To create a quote, query `POST /v1/al/quotes/create`.

    ```
    curl --request POST \
      --url https://stage-connect.hellogold.com/v1/al/quotes/create \
      --header 'Content-Type: application/json' \
      --header 'x-api-key: b5c2c6a2-f496-448c-9d3d-486437a3b992' \
      --header 'x-user-id: 7153cb797036415a99393752870514d1' \
      --data '{
      "tx_type": "buy",
      "symbol": "XAUMYR",
      "quantity": "0.1",
      "uom": "g"
    }'
    ```

    A quote will be returned as the response, where the rates will be locked for 2 minutes before the quote will expire.

    ```
    {
      "ok": true,
      "id": "b6da8391-ea86-431d-9235-98d7365b423e",
      "type": "quote",
      "tx_type": "buy",
      "status": "open",
      "created_at": "2022-05-26T04:21:21+00:00",
      "updated_at": "2022-05-26T04:21:21+00:00",
      "expire_on": "2022-05-26T04:23:21+00:00",
      "details": {
        "items": [
          {
            "id": "DXAU-001",
            "symbol": "XAUMYR",
            "quantity": "0.1",
            "price": "17.35",
            "uom": "g"
          }
        ],
        "subtotal": "17.35",
        "discount": "0.00",
        "tax": "0.00",
        "shipping": "0.00",
        "total": "17.35"
      },
      "transition": {
        "accepted": null,
        "cancelled": null
      }
    }
    ```

    Once you've gotten a confirmation from the user to proceed with the order, call `POST /v1/al/quotes/accept` to proceed. Include your internal reference identifier for that order as the value for the `refId` parameter.

    ```
    curl --request POST \
      --url https://stage-connect.hellogold.com/v1/al/quotes/accept \
      --header 'Content-Type: application/json' \
      --header 'x-api-key: b5c2c6a2-f496-448c-9d3d-486437a3b992' \
      --header 'x-user-id: 7153cb797036415a99393752870514d1' \
      --data '{
      "quoteId": "b6da8391-ea86-431d-9235-98d7365b423e",
      "refId": "TEST-7b4e3716e90844279fe1f5d567ef2c98"
    }'
    ```

    An order will then be returned as the response, and the gold will be credited to the user's account.

    ```
    {
      "ok": true,
      "id": "b6da8391-ea86-431d-9235-98d7365b423e",
      "type": "quote",
      "status": "accepted",
      "order": {
        "id": "5b909a9f-809c-4339-aa44-c4e333d7c30a",
        "type": "order",
        "tx_type": "buy",
        "status": "complete",
        "created_at": "2022-05-26T04:21:37+00:00",
        "updated_at": "2022-05-26T04:21:38+00:00",
        "details": {
          "items": [
            {
              "id": "DXAU-001",
              "uom": "g",
              "quantity": "0.1",
              "price": "17.35",
              "symbol": "XAUMYR"
            }
          ],
          "subtotal": "17.35",
          "discount": "0.00",
          "tax": "0.00",
          "shipping": "0.00",
          "total": "17.35"
        },
        "reference": {
          "quote": "b6da8391-ea86-431d-9235-98d7365b423e",
          "partner": "TEST-7b4e3716e90844279fe1f5d567ef2c98"
        }
      }
    }
    ```


