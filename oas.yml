    # Responses
    HelloGold API will return HTTP status codes. Most of the response also includes JSON as part of the response bodies.

    ## HTTP status codes
    HelloGold API will return HTTP `2XX` status codes for any successful requests. For failed requests, HelloGold API will return either HTTP `4XX` status codes when there's an error with the requests, or HTTP `5XX` status codes when there's an issue on our side.

    Error responses usually includes JSON document in the response body which will contain information about the error.

    | Status Code               | Description                |
    |---------------------------|----------------------------|
    | 200 OK                    | The request is successful. |
    | 400 Bad Request           | INVALID_REQUEST. The request is not well-formed, syntactically incorrect, or violates the schema. |
    | 401 Unauthorized          | INVALID_CLIENT. The client is not authorized to access the resource.  INVALID_TOKEN. The provided token is invalid due to either being expired, revoked, malformed or invalid. |
    | 403 Forbidden             | NOT_AUTHORIZED. The user does not have the permission to perform the operation. |
    | 404 Not Found             | NOT_FOUND. The requested resource does not exists. |
    | 422 Unprocessable Entity  | UNPROCESSABLE_ENTITY. The system cannon complete the action specified in the request due to the request action is semantically incorrect, or fails business validation. |
    | 500 Internal Server Error | INTERNAL_SERVER_ERROR. An internal server error has occurred.  The client provides a correct request, but something unexpected has happened on the server. |
    | 503 Service Unavailable   | SERVICE_UNAVAILABLE. Service unavailable. |

    # Environment

    The domain name for each environment are listed below:

    | Type               | Domain name                         |
    | ------------------ | ----------------------------------- |
    | Staging            | https://stage-connect.hellogold.com |
    | UAT                | https://uat-connect.hellogold.com   |
    | Production         | https://connect.hellogold.com       |

    # Types

    ## Timestamp
    Unless explicitly specified, all timestamps from HelloGold Connect are returned in UTC, based on ISO 8601. Example as follows:

    ```text
    2021-04-13T07:22:02+00:00
    ```

    # Authentication
    HelloGold API uses API keys to authenticate requests. At the moment, API keys will only be provided to selected partners, manually.

    Please ensure that you keep your API keys secure. Do not share your secret API keys publicly.

    All requests should be made over HTTPS. Any calls made over plain HTTP, or without authentication will fail.

    <SecurityDefinitions />

    ## Passing the user identification
    HelloGold API requires both the API key, and user identification to be included, as part of any request.

    Example:
    ```
    API_KEY='1e6d7c24-6ef9-46a9-be38-2a6fe4775031'
    USER_ID='727ab067-28d9-4938-9ba1-64acfc373e7f'

    curl --request GET \
      --url 'https://stage-connect.hellogold.com/v1/al/placeholder' \
      --header 'Content-Type: application/json' \
      --header "x-api-key: ${API_KEY}" \
      --header "x-user-id: ${USER_ID}"
    ```
