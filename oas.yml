  /partnerCallback:
    parameters: []
    post:
      summary: Order callback notification
      operationId: partnerCallback
      description: |
        HelloGold will post a notification request to partner's callback URL when an order is either successful, failed or cancelled. Partners are encourage to acknowledge this transaction.

        Partner do not need to test this endpoint as this is an endpoint that will be triggered from HelloGold to the partner's server.

        ### Generating the signature
        Assuming the following information:
        ```
        PARTNER_SECRET='abcde12345'
        PARTNER_ID: '61bbf8dfdcb8e621111744ae'
        HG_REF_ID: '592fcc1bbf5897b150057000'
        PARTNER_REF_ID: '61badd453944e8df8a8b7602'
        TOTAL: '320.12'
        CURRENCY='MYR'
        ```

        First, construct the source string based on the following formula, while making sure that each data is separated by the character ':'.
        ```
        PARTNER_ID + ':' + HG_REF_ID + ':' + PARTNER_REF_ID + ':' + TOTAL + ':' + CURRENCY
        ```

        Using the formula above, the constructed source string based on the example data should be:
        ```
        61bbf8dfdcb8e621111744ae:592fcc1bbf5897b150057000:61badd453944e8df8a8b7602:320.12:MYR
        ```

        Once source string is available, sign the constructed source string above using HMAC_SHA256 and the secret key. 

        The Base64 encoded output that should then be passed as the value for the `signature` key, using `abcde12345` as the secret key:
        ```
        AupzywB3lKwv34uxgPWmNE8GpW2RHyeTqaAKH9GeZqQ=
        ```

        Full example on generating the `signature` value for reference, is as per below:
        ```
        PARTNER_SECRET='abcde12345'
        PARTNER_ID='61bbf8dfdcb8e621111744ae'
        HG_REF_ID='592fcc1bbf5897b150057000'
        PARTNER_REF_ID='61badd453944e8df8a8b7602'
        TOTAL='320.12'
        CURRENCY='MYR'

        echo -n "${PARTNER_ID}:${HG_REF_ID}:${PARTNER_REF_ID}:${TOTAL}:${CURRENCY}" | openssl dgst -sha256 -hmac "$PARTNER_SECRET" -binary | base64
        ```
      responses:
        '200':
          description: OK
