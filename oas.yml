  description: |-
    # Overview
    Welcome to HelloGold Connect, a collection of APIs which are  organized around REST. Our API has predictable resource-oriented URLs, accepts form-encoded request bodies, returns JSON-encoded responses, and uses standard HTTP response codes, authentication, and verbs.

    Integrating your product with HelloGold Connect means that you'll be in control of your own user flow and experience, while being able to:
    - Get current gold prices
    - Create a user account
    - Allow users to buy and/or sell gold

    ## Versioning
    The current API version is v1. The version is specified in the URL.

    ## Contact us
    Need help? Feel free to get in touch with our team by sending an email to us at hello@hellogold.com

    # Getting Started

    This section explains on a high level, various ways on how to integrate HelloGold Connect with your app, and allow your users to buy, save and sell physical investment-grade gold.

    It assumes you know how to perform REST API calls.

    ## Before You Start

    You will need the following:
    - A HelloGold Connect API key.

    ## Get current gold prices

    Query the `GET /v1/al/ticker/price`. 

    ```
    curl --request GET \
      --url 'https://stage-connect.hellogold.com/v1/al/ticker/price?symbol=XAUMYR' \
      --header 'Content-Type: application/json' \
      --header 'x-api-key: b5c2c6a2-f496-448c-9d3d-486437a3b992'
    ```

    If you've previously created a HelloGold account for your user, include the `x-user-id` parameter accordingly.

    ```
    curl --request GET \
      --url 'https://stage-connect.hellogold.com/v1/al/ticker/price?symbol=XAUMYR' \
      --header 'Content-Type: application/json' \
      --header 'x-api-key: b5c2c6a2-f496-448c-9d3d-486437a3b992' \
      --header 'x-user-id: 7153cb797036415a99393752870514d1'
    ```

    Any one of those two requests should return a response, with the current gold price:

    ```
    {
      "ok": true,
      "symbol": "XAUMYR",
      "buy_price": "173.47",
      "sell_price": "154.90",
      "mid_price": "164.19",
      "timestamp": "2022-05-25T04:04:08+00:00"
    }
    ```

    ## Create a user account

    A user account is required in order to perform any transaction on HelloGold Connect. To create an account for the user, query `POST /v1/al/accounts/create`. 

    ```
    curl --request POST \
      --url https://stage-connect.hellogold.com/v1/al/accounts/create \
      --header 'Content-Type: application/json' \
      --header 'x-api-key: b5c2c6a2-f496-448c-9d3d-486437a3b992' \
      --header 'x-user-id: 7153cb797036415a99393752870514d1' \
      --data '{
      "language": "en",
      "kyc_level": 2,
      "phone": "+601100009992",
      "email": "john.doe@example.com",
      "full_name": "John Doe",
      "id_number": "830328119992",
      "id_type": "idcard",
      "nationality": "MYS",
      "id_expiry": "2023-12-15"
    }'
    ```

    This should return the account detail for the user.

    ```
    {
      "ok": true,
      "user_id": "7153cb797036415a99393752870514d1",
      "status": "active",
      "referral_code": null,
      "created_at": "2022-05-25T07:53:25+00:00",
      "updated_at": "2022-05-25T07:53:25+00:00",
      "deleted_at": null,
      "configuration": {
        "buy_enabled": true,
        "sell_enabled": true,
        "smart_saver_enabled": true,
        "transfer_enabled": true,
        "withdraw_enabled": true
      },
      "balances": [
        {
          "type": "MYR",
          "total_balance": "0.0",
          "total_locked_balance": "0.0",
          "total_available_balance": "0.0",
