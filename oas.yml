  description: |-
    # Introduction
    Welcome to HelloGold API, which is organized around REST. Our API has predictable resource-oriented URLs, accepts form-encoded request bodies, returns JSON-encoded responses, and uses standard HTTP response codes, authentication, and verbs.

    ## Versioning

    The current API version is v1. The version is specified in the URL.

    ## Contact us

    Need help? Feel free to get in touch with our team by sending an email to us at hello@hellogold.com

    # Authentication
    HelloGold API uses API keys to authenticate requests. At the moment, API keys will only be provided to selected partners, manually.

    Please ensure that you keep your API keys secure. Do not share your secret API keys publicly.

    All requests should be made over HTTPS. Any calls made over plain HTTP, or without authentication will fail.

    <SecurityDefinitions />

    ## Passing the user identification
    HelloGold API requires both the API key, and user identification to be included, as part of any request.

    Example:
    ```
    # APIKEY = 0912535a-5d76-4c6e-8f30-c0bc54f78074
    # USERID = 727ab067-28d9-4938-9ba1-64acfc373e7f

    curl --request GET \
      --url https://stage-api.hellogold.com/v1/al/placeholder \
      --header 'Content-Type: application/json' \
      --header "x-api-key": "'"$APIKEY"'", \
      --header "x-user-id": "'"$USERID"'",
    ```
